<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <div class="card__title">CaseLab - Todo</div>
          <input
            type="text"
            class="card__todoText"
            placeholder="Введите текст..."
          />
          <div class="card__addTodoButton">Добавить</div>
          <div class="problem-container">
            <div class="problem-row">
              <div class="problem-btn1 problem-btn">Чет</div>
              <div class="problem-btn2 problem-btn">Нечет</div>
            </div>
            <div class="problem-row">
              <div class="problem-btn3 problem-btn">Первый</div>
              <div class="problem-btn4 problem-btn">Последний</div>
            </div>
          </div>
        </div>
        <div class="card__content content"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
